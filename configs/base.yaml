project:
  name: stroke-risk-xgb-shap

paths:
  data_csv: healthcare-dataset-stroke-data.csv
  artifacts_dir: artifacts

data:
  target_col: stroke
  id_cols:
    - id
  drop_cols: []
  test_size: 0.20
  val_size: 0.15
  random_state: 42

preprocess:
  clip_lower_quantile: 0.01
  clip_upper_quantile: 0.99
  iterative_imputer_max_iter: 20

model:
  objective_metric: pr_auc
  baseline_threshold: 0.50
  xgb_default_params:
    n_estimators: 400
    max_depth: 4
    learning_rate: 0.05
    min_child_weight: 2.0
    subsample: 0.9
    colsample_bytree: 0.9
    gamma: 0.0
    reg_alpha: 0.0
    reg_lambda: 1.0

cv:
  n_splits: 5

optuna:
  n_trials: 30
  timeout_seconds: null

threshold:
  strategy: recall_at_min_precision
  min_precision: 0.15

shap:
  max_background_samples: 300
  max_explain_samples: 500
